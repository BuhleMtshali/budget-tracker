<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Budget Tracker</h1>
    <h3>Let's track your monthly budget...</h3>
    <div class="container">
      <i class="fa-solid fa-plus" id="add-btn"></i>
      <div id="input-content-container">
        <div class="salary">
          <input
            type="number"
            id="total-salary"
            placeholder="Enter your Salary..."
          />
        </div>
        <div class="input">
          <input type="text" placeholder="Enter Item..." id="item" />
          <input type="number" placeholder="Enter Amount..." id="amount" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
